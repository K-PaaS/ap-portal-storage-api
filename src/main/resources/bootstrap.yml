spring:
  application:
      name: PortalStorageApi
  http:
    multipart:
      maxFileSize: 1000MB
      maxRequestSize: 1000MB
  cloud:
    config:
      uri: http://localhost:8004

server:
  port: ${PORT:2226}

# Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:2221/eureka/
      registry-fetch-interval-seconds: 5
  instance:
    hostname: ${spring.cloud.client.hostname}
    lease-expiration-duration-in-seconds: 5
    lease-renewal-interval-in-seconds: 10

# Object Storage Example
objectStorage:
  swift: 
    tenantName: OBJECT-STORAGE-TENANT-NAME
    username: OBJECT-STORAGE-USER-NAME
    password: OBJECT-STORAGE-PASSWORD
    container: OBJECT-STORAGE-CONTAINER
    authMethod: OBJECT-STORAGE-AUTH-METHOD
    authUrl: OBJECT-STORAGE-AUTH-URL
    preferredRegion: OBJECT-STORAGE-PREFERRED-REGION

# Related handling exception
paasta:
  portal:
    storage:
      api:
        common:
          countoflastestexception: 10
